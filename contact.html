	<script>
		// Super Wheel Script
		jQuery(document).ready(function ($) {
			$('.wheel').superWheel({
				slices: [
					{
						text: 'Phone',
						value: 1,
						message: '0937355464',
						background: '#364C62',
					},
					{
						text: 'Zalo',
						value: 1,
						message: 'https://zalo.me/0937355464',
						background: '#E67E22',
					},
					{
						text: 'Facebook',
						value: 1,
						message: 'https://www.facebook.com/kiele9x/',
						background: '#E74C3C',
					},
					{
						text: 'Số điện thoại',
						value: 1,
						message: '0937355464',
						background: '#2196F3',
					},
					{
						text: 'Phone',
						value: 1,
						message: '0937355464',
						background: '#364C62',
					},
					{
						text: 'Zalo',
						value: 1,
						message: 'https://zalo.me/0937355464',
						background: '#E67E22',
					},
					{
						text: 'Mất lượt',
						value: 0,
						message: 'Thử lại nhé!',
						background: '#9575CD',
					},
					{
						text: 'Facebook',
						value: 1,
						message: 'https://www.facebook.com/kiele9x/',
						background: '#E74C3C',
					},
					{
						text: 'Số điện thoại',
						value: 1,
						message: '0937355464',
						background: '#2196F3',
					},
				],
				text: {
					size: 16,
					color: '#FDF385',
					offset: 5,
					letterSpacing: 0,
					orientation: 'v',
					arc: true,
				},
				selector: 'value',
				frame: 2,
				type: 'spin',
				slice: {
					background: '#333',
					selected: {},
				},

				line: {
					color: '#fff',
				},
				outer: {
					width: 10,
					color: '#FBE773',
				},
				inner: {
					color: '#EC2224',
					with: 1,
				},
				center: {
					rotate: 1,
				},
				marker: {
					background: '#e53935',
					animate: 1,
				},
				width: '620',
			});

			var tick = new Audio('assets/media/tick.mp3');

			$(document).on('click', '.spin-button', function (e) {
				$('.wheel').superWheel('start', 'value', Math.floor(Math.random() * 2));
				$(this).prop('disabled', true);
			});

			$('.wheel').superWheel('onStart', function (results) {
				$('.spin-button').text('Chờ xíu nhé...');
			});

			$('.wheel').superWheel('onStep', function (results) {
				if (typeof tick.currentTime !== 'undefined') tick.currentTime = 0;
				tick.play();
			});

			$('.wheel').superWheel('onComplete', function (results) {
				//console.log(results.value);
				if (results.value === 1) {
					swal({
						type: 'success',
						title: 'Congratulations!',
						html:
							results.message +
							' <br><br>' +
							'<form style="text-align: left" method="POST" onsubmit="return sendMail()">' +
							`<div class="form-group row mt3 d-none">` +
							`<label for="name" class="col-sm-4 col-form-label">coupon:</label>` +
							`<div class="col-sm-8">` +
							`<input type="text" class="form-control" id="coupon" value="${results.text}">` +
							`</div>` +
							`</div>` +
							`</form>`,
					});
				} else {
					swal('Oops!', results.message, 'error');
					$("button.spin-button").attr("disabled", true);
					$('.spin-button').prop('disabled', true);
					console.log('lock button :>> ');
				}

				$('.spin-button:disabled').prop('disabled', false).text('Nhấn để quay');
			});
		});
	</script>
